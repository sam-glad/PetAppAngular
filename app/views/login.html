<div class="row">
<div class="col-md-6 col-md-offset-3">
<h2>Log in</h2>
<br />
<form name="userLoginForm" ng-submit="login(userLoginForm.$valid)" role="form" novalidate ng-init="loginForm = {}">
  <div class="form-group" ng-class="{ 'has-error' : submitted && userLoginForm.email.$invalid }">
    <label>Email</label>
    <input type="email"
           name="email"
           ng-model="loginForm.email"
           required="required"
           class="form-control"/>
     <div ng-messages="submitted && userLoginForm.email.$error">
       <p class="help-block" ng-message="required">Please enter your email address.</p>
       <p class="help-block" ng-message="email">Please enter a valid email address.</p>
     </div>
  </div>

  <div class="form-group" ng-class="{ 'has-error' : submitted && userLoginForm.password.$invalid }">
    <label>Password</label>
    <input type="password"
           name="password"
           ng-model="loginForm.password"
           required="required"
           class="form-control"/>
     <div ng-messages="submitted && userLoginForm.password.$error">
       <p class="help-block" ng-message="required">Please enter a password.</p>
       <p class="help-block" ng-message="minlength">Your password must be at least 8 characters.</p>
     </div>
  </div>

  <button type="submit" class="btn btn-primary btn-lg">Sign in</button>
</form>
</div>
</div>
