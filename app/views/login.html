<h2>Log in</h2>
<div class="row">
<div class="col-sm-5 center-block">
<form name="userRegistrationForm" ng-submit="login(userRegistrationForm.$valid)" novalidate>
  <div class="form-group">
    <label>Email</label>
    <input class="form-control"
           type="email"
           name="email"
           id="email"
           ng-model="user.email"
           required />
    <div ng-messages="submitted && userRegistrationForm.email.$error">
      <p ng-message="required">Please enter your email address.</p>
      <p ng-message="email">Please enter a valid email address.</p>
    </div>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input class="form-control"
           type="password"
           id="password"
           name="password"
           ng-model="user.password"
           ng-minlength="8"
           required>
     <div ng-messages="submitted && userRegistrationForm.password.$error">
       <p ng-message="required">Please enter your password.</p>
     </div>
  </div>
  <div>
    <button type="submit" class="btn btn-primary" id="login">Log in</button>
  </div>
</form>
</div>
</div>
