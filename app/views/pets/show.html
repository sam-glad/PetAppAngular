<h2 ng-bind="pet.name"></h2>

<div class="well">
  <div class="row">
    <span ng-bind="pet.animal + ' •'"></span>
    <span ng-bind="Utils.displayBreeds(pet) + ' •'"></span>
    <span ng-bind="pet.age + ' •'"></span>
    <span ng-bind="pet.sex + ' •'"></span>
    <span ng-bind="pet.size"></span>
    <p ng-bind="pet.organization.name"></p>
    <p ng-bind="Utils.displayLocation(pet.organization)"></p>
  </div>
  <div class="row">
    <p ng-bind="pet.description"></p>
  </div>

  <div class="row col-md-offset-3">
    <div class="col-md-3">
      <button class="btn btn-primary col-md-offset-4"
              type="button"
              ng-click="showForm(applicationTypes.foster.id)"
              ng-show="!isFormVisible">
              <!-- TODO: ng-show="pet.isFosterable" -->
              Apply to foster
      </button>
    </div>
    <div class="col-md-3">
      <button class="btn btn-primary col-md-offset-4"
              type="button"
              ng-click="showForm(applicationTypes.adoption.id)"
              ng-show="!isFormVisible">
              <!-- TODO: ng-show="pet.isAdoptable" -->
              Apply to adopt
      </button>
    </div>
  </div>
</div>


<!-- Foster application form -->
<!-- TODO: ng-show="pet.isFosterable && isFosterFormVisible" -->
<sg-form submittable="true"
         pet="pet"
         applicationFormId="pet.foster_application_id"
         application-type="applicationTypes.foster.id"
         ng-show="isFosterFormVisible">
</sg-form>

<!-- Adoption application form -->
<!-- TODO: ng-show="pet.isAdoptable && isAdoptionFormVisible" -->
<sg-form submittable="true"
         pet="pet"
         applicationFormId="pet.adoption_application_id"
         application-type="applicationTypes.adoption.id"
         ng-show="isAdoptionFormVisible">
</sg-form>
