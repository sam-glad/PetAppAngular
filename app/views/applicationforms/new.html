<h2>Create a new application form</h2>
<br />

<form name="applicationFormForm" novalidate ng-submit="createApplicationForm()" role="form">
  <!-- Questions -->
  <div ng-repeat="question in applicationForm.questions">
    <div class="form-group">
      <br />
      <label ng-bind="'Question ' + ($index + 1)" />
      <input class="form-control" type="text" placeholder="Type a question here..." ng-model="question.body">
    </div>
    <!-- Answers -->
    <div class="col-md-10.5 col-md-offset-1">
      <ng-form name="questionForm" ng-repeat="answer in question.answers">
        <label ng-bind="'Answer ' + ($index + 1)" />
        <input class="form-control" type="text" placeholder="Type an answer here..." ng-model="question.answers[$index].body">
        <br />
      </ng-form>
    </div>
    <button type="button" ng-click="addAnswer($index)">Add answer</button>
  </div>
  <button type="button" ng-click="addQuestion()">Add question</button>

  <div class="row">
    <button type="submit" class="btn btn-success btn-lg col-md-offset-5">Create Form</button>
  </div>
</form>
